<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TJ Security - Trabalhe Conosco</title>
    <style>
        /* Estilos gerais */
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Estilos do cabeçalho */
        header {
            background-color: #fff;
            padding: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #333;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-left: 20px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        /* Estilos do conteúdo */
        main {
            padding: 40px 0;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .trabalhe-conosco-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }

        textarea {
            height: 100px;
        }

        input[type="submit"] {
            background-color: #00b050;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #008040;
        }

        /* Estilos do rodapé */
        footer {
            background-color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <a href="#" class="logo">TJ Security</a>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Serviços</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Trabalhe Conosco</h1>

            <div class="trabalhe-conosco-container">
                <div class="form-container">
                    <h2>Envie seu currículo</h2>
                    <p>Preencha o formulário abaixo para enviar seu currículo e participar das nossas oportunidades.</p>

                    <form action="processa_curriculo.php" method="post" enctype="multipart/form-data">
                        <label for="nome">Nome completo:</label>
                        <input type="text" id="nome" name="nome" required>

                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" required>

                        <label for="telefone">Telefone:</label>
                        <input type="text" id="telefone" name="telefone" required>

                        <label for="cargo">Cargo desejado:</label>
                        <input type="text" id="cargo" name="cargo" required>

                        <label for="experiencia">Experiência profissional:</label>
                        <textarea id="experiencia" name="experiencia" required></textarea>

                        <label for="curriculo">Currículo (PDF ou Word):</label>
                        <input type="file" id="curriculo" name="curriculo" accept=".pdf,.doc,.docx" required>

                        <input type="submit" value="Enviar Currículo">
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>© 2023 TJ Security</p>
        </div>
    </footer>
</body>
</html>
